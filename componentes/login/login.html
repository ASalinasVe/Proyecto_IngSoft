<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="./loginstyles.css">
  <link rel="stylesheet" href="../../Indexstyles.css">

</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="../../../11295059.png" alt="GasQueue Logo" class="logo-img" />
      <span class="logo-text">GasQueue</span>
    </div>
    <nav class="nav-links">
      <a href="../../index.html">Inicio</a>
      <a href="login.html">Login</a>
    </nav>
  </header>
  <section class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <div>
        <label for="placa-input">Placa de Vehiculo</label>
        <input
          type="text"
          id="placa-input"
          required
        />
      </div>
      <div>
        <label for="password-input">Contraseña:</label>
        <input
          type="password"
          id="password-input"
          required
        />
      </div>
      <button type="submit">Ingresar</button>
    </form>
    <div class="register-link">
      <p>¿No tienes una cuenta? <a href="../registro-usuario/register.html">Crear cuenta</a></p>
    </div>
    <div id="caja-error"></div>
  </section>

  <script src="../../src/clases/login.dom.js"></script>
</body>
</html>

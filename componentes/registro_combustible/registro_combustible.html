<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Combustible - GasQueue</title>
  <!--<link rel="stylesheet" href="registro_combustible.css">-->
</head>
<body>

  <!-- Navbar simple con logo -->
  <header class="navbar">
    <div class="logo">
      <span>GasQueue</span>
    </div>
    <nav class="nav-links">
      <a href="../../index.html">Inicio</a>
      <a href="../login/login.html">Login</a>
    </nav>
  </header>

  <h1>Registro de llegada de combustible</h1>

  <form id="registroCombustible">
    <label for="litros">Litros recibidos:</label>
    <input type="number" id="litros" name="litros" required><br>

    <label for="hora">Hora de llegada:</label>
    <input type="time" id="hora" name="hora" required><br>

    <label for="fecha">Fecha de llegada:</label>
    <input type="date" id="fecha" name="fecha" required><br>

    <label for="tipo">Tipo de combustible:</label>
    <select id="tipo" name="tipo" required>
      <option value="gasolina">Gasolina</option>
      <option value="diesel">Diésel</option>
    </select><br>

    <label for="estacion">Nombre de estación:</label>
    <input type="text" id="estacion" name="estacion" required><br>

    <button type="submit">Registrar llegada</button>
  </form>

  <div id="mensaje"></div>

  <script type="module" src="../../src/clases/registro_combustible.dom.js"></script>
</body>
</html>

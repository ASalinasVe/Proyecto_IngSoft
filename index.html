<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="Indexstyles.css">
</head>
<body>

<!-- Navbar -->
<header class="navbar">
  <div class="logo">
    <img src="../11295059.png" alt="GasQueue Logo" class="logo-img" />
    <span class="logo-text">GasQueue</span>
  </div>
  <nav class="nav-links">
    <a href="index.html">Inicio</a>
    <a href="componentes/registro_combustible/registro_combustible.html" class="registro-btn">Registrar Combustible</a>
    <a href="componentes/reserva-ticket/reservar-ticket.html">Reservar ticket</a>
    <a href="componentes/mis-tickets/mis-tickets.html">Tickets</a>

    <a href="/componentes/mapa/mapa.html">Mapa</a>
  </nav>
</header>

<section class="home-container">
  <!-- Banner principal -->
  <div class="hero">
    <div class="hero-content">
      <h1>Bienvenidos a GasQueue</h1>
      <p>Facilitando el acceso a los surtidores de la ciudad</p>
    </div>
  </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const mensaje = localStorage.getItem("mensajeRegistro");
    if (mensaje) {
      const div = document.createElement("div");
      div.textContent = mensaje;
      document.body.prepend(div);
      localStorage.removeItem("mensajeRegistro");
    }
  });
</script>

<div>
  <h2>Lista de Surtidores</h2>
  <div class="botones-container">
    <button id="actualizar-surtidores">Actualizar</button>  
    <button id="obtener-surtidores-disponibles">Surtidores Disponibles</button>
  </div>
  <ul id="lista-surtidores"></ul>

  <script type="module">
    import { iniciarVistaSurtidores } from './src/clases/ver-surtidores.dom.js';
    iniciarVistaSurtidores();
  </script>
</div>

</body>
</html>
